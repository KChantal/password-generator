<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Password Generator</title>

    <body>
        <link rel="stylesheet" href="password.css" type="text/css">
        <script src="password.js"></script>

        <div id="container">
            <h1>Random Password Generator</h1>

            <div id="input-area">

            <p>Type in a word you'd like turned into a strong password: </p><br>
            <input id="user-input" type="text" placeholder="Type your word here" maxlength="20"><br> 
            <button id="create-password" onclick="getInput();">Create my password!</button>
               
            <p id="strongPassword"></p>

            </div>

        
        </div>
        
        <footer>

        </footer>
        
    </body>
